<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'header.html' %}
    <title>Sign Up</title>

    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background:#7091e7;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(253, 39, 39, 0.1);
            display: flex;
            justify-content: space-between;
            box-sizing: border-box;
        }

        .form-container {
            width: 50%;
        }

        .image-container {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h2 {
            text-align: center;
            color: #000000;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 14px;
            color: #000000;
            margin-bottom: 8px;
            display: block;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #f9f9f9;
            color: #000000;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #3498db;
            background-color: #ffffff;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color:#970747;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #970747;
        }

        .error-message {
            color: #970747;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: #970747;
            text-decoration: none;
            font-size: 16px;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .image-container img {
            width: 80%;
            max-width: 400px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .signup-container {
                flex-direction: column;
                padding: 30px;
                margin: 50px 20px;
            }

            .form-container, .image-container {
                width: 100%;
            }

            h2 {
                font-size: 24px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>

    <script>
        function validateForm() {
            // Password and Confirm Password validation
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var mobile = document.getElementById('mobile').value;
            
            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match. Please make sure both passwords are identical.");
                return false;
            }

            // Check if password is alphanumeric
            var passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d)[A-Za-z\d]{6,}$/; // Password must contain letters and numbers
            if (!passwordRegex.test(password)) {
                alert("Password must be alphanumeric (letters and numbers) and at least 6 characters long.");
                return false;
            }

            // Check if mobile number is exactly 10 digits
            var mobileRegex = /^[0-9]{10}$/;
            if (!mobileRegex.test(mobile)) {
                alert("Mobile number must be exactly 10 digits.");
                return false;
            }

            return true; // Form is valid
        }
    </script>
</head>
<body>

    <!-- Signup Form -->
    <div class="signup-container">
        <div class="form-container">
            <h2>Unlock Your Zesty Account Now!</h2>
            <form action="/signup" method="POST" id="signupForm" onsubmit="return validateForm()">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <button type="submit">Sign Up</button>
                {% if error %}
                    <div class="error-message">{{ error }}</div>
                {% endif %}
            </form>
            <div class="signup-link">
                <p>Already have an account? <a href="/signin">Sign In</a></p>
            </div>
        </div>
        <div class="image-container">
            <img src="https://cdn-lite.ip2location.com/img/sign-up.png" alt="Signup Image">
        </div>
    </div>

    <!-- Include Footer -->
    {% include 'footer.html' %}

</body>
</html>
