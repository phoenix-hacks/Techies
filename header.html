<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionQuick</title>

    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Material Icons for icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            height: 5px;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color:#7091e7;
            padding: 5px 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Logo */
        .navbar .logo {
           width: 50px;
            color: white;
            font-weight: bold;
            text-decoration: none;
        }
        .logo-img {
    width: 100px;  /* Adjust the width as needed */
    height: auto; /* Keeps the aspect ratio intact */
}
        /* Navbar items */
        .navbar .navbar-right ul {
            display: flex;
            list-style-type: none;
            gap: 20px;
        }

        .navbar .navbar-right ul li {
            position: relative;
        }

        /* Navbar links */
        .navbar .navbar-right ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        /* Hover effects */
        .navbar .navbar-right ul li a:hover {
            color: #860505;
            transform: translateY(-5px);
        }

        /* Search icon and input field */
        .search-bar {
            position: absolute;
            top: 50%;
            right: -10px;
            transform: translateY(-50%);
            background-color: white;
            border: 2px solid #ddd;
            padding: 5px 15px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            transition: width 0.3s ease;
            width: 0;
            opacity: 0;
            visibility: hidden;
        }

        .search-bar input {
            border: none;
            outline: none;
            font-size: 16px;
            padding: 5px;
        }

        .search-bar.open {
            width: 200px;
            opacity: 1;
            visibility: visible;
        }

        /* Media queries for responsiveness */
        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar .navbar-right ul {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }

    </style>
</head>
<body>

    <nav class="navbar">
    
            <a href="#" class="logo">
                <img src="static/images/logo.png" alt="FashionQuick Logo" class="logo-img">
            </a>
       
        
        <div class="navbar-right">
            <ul>
                <li><a href="#"><span class="material-icons">help_outline</span> Help</a></li>
                <li><a href="#"><span class="material-icons">flash_on</span> Offers</a></li>
                <li><a href="#"><span class="material-icons">storefront</span> Shop</a></li>
                <li><a href="#"><span class="material-icons">lock_open</span> Sign In</a></li>
                <li><a href="#"><span class="material-icons">shopping_cart</span> Cart</a></li>
                <!-- Search icon -->
                <li><a href="javascript:void(0);" onclick="toggleSearchBar()">
                    <span class="material-icons">search</span> Search
                </a></li>
            </ul>

            <!-- Hidden search bar -->
            <div class="search-bar" id="search-bar">
                <input type="text" placeholder="Search for fashion..." />
            </div>
        </div>
    </nav>

    <script>
        function toggleSearchBar() {
            const searchBar = document.getElementById('search-bar');
            searchBar.classList.toggle('open');
        }
    </script>

</body>
</html>
